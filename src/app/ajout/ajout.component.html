<div>
  <button type="button" class="btn btn-primary mb-2 touche" (click)="onAjout()">AJOUT</button>
</div>


<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins"  *ngIf= "ajout=='addUse'" >
<div class="wrapper wrapper--w780">
  <div class="card card-3">
    <div class="card-heading"></div>
    <div class="card-body">
      <h2 class="title"> ajout employer</h2>
      <form #f = "ngForm" (ngSubmit)= "onSaveUse(f.value)">
        <div class="input-group">
          <input class="input--style-3" type="text" placeholder="NomComplet" name="NomComplet" ngModel>
        </div>
        <div class="input-group">
          <input class="input--style-3 js-datepicker" type="email" placeholder="email" name="email" ngModel>

        </div>
        <div class="input-group">
            <input class="input--style-3 js-datepicker" type="password" placeholder="mot de passe" name="password" ngModel>
          </div>

          <div class="input-group">
              <input class="input--style-3 js-datepicker" type="text" placeholder="Numéro Carte D'identité" name="NCI" ngModel>
            </div>

            <div class="input-group">
                <input class="input--style-3 js-datepicker" type="text" placeholder="Numéro téléphone" name="Tel" ngModel>
              </div>

              <div class="input-group">
                  <input class="input--style-3 js-datepicker" type="text" placeholder="Adresse" name="Adresse" ngModel>
                </div>



        <div class="input-group">
          <div class="rs-select2 js-select-simple select--no-search">
            <select name="roles" ngModel  placeholder="roles">
              <option *ngFor = "let  roles of roles" selected="selected" [value] = "roles">{{roles}}</option>
              

            </select>
            <div class="select-dropdown"></div>
          </div>
        </div>

        <div class="p-t-10">
          <button class="btn btn--pill btn--green" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
